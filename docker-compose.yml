services:
  quote-consumer:
    build: .
    command: python run.py quote-consumer
    env_file: .env
    environment:
      - DATABASE_PATH=/app/data/quotes.db
    volumes:
      - quote_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sqlite3; sqlite3.connect('/app/data/quotes.db').execute('SELECT 1').fetchone()"]
      interval: 30s
      timeout: 10s
      retries: 3

  api:
    build: .
    command: python run.py api
    ports:
      - "${API_PORT:-8000}:${API_PORT:-8000}"
    env_file: .env
    environment:
      - DATABASE_PATH=/app/data/quotes.db
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8000}
    volumes:
      - quote_data:/app/data
    depends_on:
      quote-consumer:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${API_PORT:-8000}/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  quote_data:
    driver: local
